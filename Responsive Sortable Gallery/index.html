<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Sortable Photo Gallery</title>
		<meta id="viewport" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="includes/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" />
		<link rel="stylesheet" type="text/css" href="includes/sortable_gallery.css">
		<script src="includes/jquery-1.7.1.min.js"></script>
		<script src="includes/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.js"></script>

			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

	</head>
	<body>

		<img src="images/background.jpg" class="background"/>
		
		<div class="title">
			
		</div>

		<div class="gallery">

			<div class="sorting">
				
				<div>
					<span>Filter photos by</span>
					<a class="sortLink selected" data-keyword="all" href="#">All categories</a>
					<a class="sortLink" data-keyword="plants" href="#">Plants</a>
					<a class="sortLink" data-keyword="sculpture" href="#">Sculpture</a>
					<a class="sortLink" data-keyword="architecture" href="#">Architecture</a>
					<a class="sortLink" data-keyword="winter" href="#">Winter</a>
					<div class="clear_both"></div>
				</div>

			</div>

			<div class="photos">

				<div class="thumbnail_container">
					
				<a class="thumbnail" title="this is a caption for the berrytree_fullsize.jpg" href="photos/berrytree_fullsize.jpg" data-keywords="plants">
				<img src="photos/berrytree_thumbnail.jpg"></a>

				<a class="thumbnail" title="this is a caption for the sculpture_fullsize.jpg" href="photos/berrytree_fullsize.jpg" data-keywords="sculpture winter">
				<img src="photos/sculpture_thumbnail.jpg"></a>

				<a class="thumbnail" title="This is a caption for carousel_fullsize." href="photos/carousel_fullsize.jpg" data-keywords="sculpture"><img src="photos/carousel_thumbnail.jpg"/></a>

				<a class="thumbnail" title="This is a caption for lantern_fullsize." href="photos/lantern_fullsize.jpg" data-keywords="architecture"><img src="photos/lantern_thumbnail.jpg"/></a>

				Debug Size
